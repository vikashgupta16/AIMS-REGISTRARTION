<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Enrollment Form</title>
  <link rel="stylesheet" href="css/regix.css">
</head>
<body>
  <section class="enrollment-section">
    <div class="form-container">
      <header>
        <img src="img/image.png" alt="AIMS" class="AIMS-img">
        <h1>Welcome to AIMS Enrollment</h1>
        <p>Join us today and unlock your potential!</p>
      </header>
      <form action="https://smartforms.dev/submit/6791b9f65b45507342a0befb" method="POST" id="enrollmentForm">
        <div class="form-group">
          <label for="name">Student's Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="form-group">
          <label for="tel">Contact Number</label>
          <input type="text" id="tel" name="tel" placeholder="Enter your contact number" required>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="fatherName">Father's Name</label>
          <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
        </div>

        <div class="form-group">
          <label for="schoolName">School Name</label>
          <input type="text" id="schoolName" name="schoolName" placeholder="Enter your school name" required>
        </div>

        <div class="form-group">
          <label for="preferredBatch">Preferred Batch</label>
          <select id="preferredBatch" name="preferredBatch" required>
            <option value="">Select your batch</option>
            <option value="Hindmotor">Hindmotor</option>
            <option value="Uttarpara">Uttarpara</option>
          </select>
        </div>

        <div class="form-group">
          <label for="schoolBoard">School Board</label>
          <select id="schoolBoard" name="schoolBoard" required>
            <option value="">Select your board</option>
            <option value="ICSE">ICSE</option>
            <option value="CBSE">CBSE</option>
            <option value="ISC">ISC</option>
            <option value="WBBSE">WBBSE</option>
            <option value="WBCHSE">WBCHSE</option>
            <option value="OTHERS">Other's</option>
          </select>
        </div>

        <div class="form-group">
          <label for="class">Class</label>
          <select id="class" name="class" required>
            <option value="">Select your class</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>
            <option value="Undergraduate">Undergraduate</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
<script src="js/script.js"></script>

</body>
</html>
